<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathruCare - Upload Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/upload_report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="site-branding">
                <img src="images/logo.jpg" alt="MathruCare Logo" class="circular-logo">
                <h1 class="logo-text">MathruCare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order_medicine.html">Order Medicine</a></li>
                    <li><a href="consult_doctor.html">Consult Doctor</a></li>
                    <li><a href="upload_report.html">Upload Report</a></li>
                    <li><a href="search_symptoms.html">Search Symptoms</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="upload-section">
                <h2>Upload Medical Report</h2>
                <p class="section-description">Securely upload your medical reports for a doctor's review.</p>
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="reportFile">Select Report File</label>
                        <input type="file" id="reportFile" name="reportFile" accept=".jpg,.jpeg,.png,.pdf" required>
                    </div>
                    <div class="form-group">
                        <label for="reportDescription">Description</label>
                        <textarea id="reportDescription" name="reportDescription" rows="4" placeholder="e.g., Blood test results from Oct 2025"></textarea>
                    </div>
                    <button type="submit" class="upload-btn"><i class="fas fa-upload"></i> Upload</button>
                </form>
                <div id="uploadMessage" class="message-area"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MathruCare. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="js/upload_report.js"></script>
</body>
</html>
